version: '3.6'

services:
  kong-database:
    image: postgres:11.4-alpine@sha256:30a01a57ec0569773f85f3de572a44e0f8de79ce2f572eb8778e69807a58a76a
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migration:
    image: kong:1.2.0-alpine@sha256:1eef361d9e492c95ea392766244d7b56371a99196389b7187e58500bd6554179
    depends_on:
      - kong-database
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
    command: kong migrations up

  kong:
    image: kong:1.2.0-alpine@sha256:1eef361d9e492c95ea392766244d7b56371a99196389b7187e58500bd6554179
    depends_on:
      - kong-database
      - kong-migration
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_DATABASE=kong
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    expose:
      - 8000
      - 8001
      - 8443
      - 8444
    ports:
      - "8000:8000"
      - "8001:8001"
    healthcheck:
      test: ["CMD-SHELL", "curl -I -s -L http://127.0.0.1:8000 || exit 1"]
      interval: 5s
      retries: 10

  kongfig:
    build: .
    depends_on:
      - kong-database
      - kong-migration
      - kong
    volumes:
      - ./examples:/etc/kongfig/:ro
    command: ["apply", "-f", "/etc/kongfig/config.example.yaml"]
    environment:
      - POD_NAMESPACE=dev
      - DOMAIN_NAME=pager.com
      - SVC_DOMAIN=dev.svc.cluster.local
